baseURL: "https://84piranhas.github.io/"
title: 84piranhas
publishDir: "docs"
paginate: 5.0
theme: hugo-PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

menu:
    main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Series
          url: series/
          weight: 15
        - name: Categories
          url: categories/
          weight: 20
        - name: Code ser
          url: series/code
          weight: 21
        - name: Code cat
          url: categories/code2
          weight: 22
        - name: Code tag
          url: tags/code
          weight: 23

markup:
  goldmark:
    renderer:
      unsafe: true

minify:
    disableXML: true
