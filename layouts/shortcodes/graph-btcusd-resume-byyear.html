<script>
    var charts = []

    var options =  {
                series:{
                    dataLabels: {
                        enabled: true,
                        //color: '#000000'
                    },
                    point: {
                        events: {
                            mouseOver: function(){
                                syncTooltip(this.series.chart.container, this.index);
                            }
                        }
                    },
                }
            }


    function syncTooltip(container, p) {
        var i = 0;
        console.log(p)
        for (; i < charts.length; i++) {
            //console.log(i);
            //console.log(charts[i].series[0])
            if (container.id != charts[i].container.id) {
                if(charts[i].tooltip.shared) {
                    charts[i].tooltip.refresh([charts[i].series[0].data[p]]);
                }
                else {
                    charts[i].tooltip.refresh(charts[i].series[0].data[p]);
                }
            }
        }
    }


</script>

<script>
    var charts2015 = []

    var options2015 =  {
                series:{
                    marker: {
                        enabled: false
                    },
                    point: {
                        events: {
                            mouseOver: function(){
                                syncTooltip2015(this.series.chart.container, this.index);
                            }
                        }
                    },
                    events: {
                        legendItemClick: function(event) {
                            if (this.visible) {
                            $('#graph-btcusd-resume-2020').highcharts().series[this.index].hide();
                            $('#graph-btcusd-resume-2019').highcharts().series[this.index].hide();
                            $('#graph-btcusd-resume-2018').highcharts().series[this.index].hide();
                            $('#graph-btcusd-resume-2017').highcharts().series[this.index].hide();
                            $('#graph-btcusd-resume-2016').highcharts().series[this.index].hide();
                            $('#graph-btcusd-resume-2015').highcharts().series[this.index].hide();
                            } else {
                            $('#graph-btcusd-resume-2020').highcharts().series[this.index].show();
                            $('#graph-btcusd-resume-2019').highcharts().series[this.index].show();
                            $('#graph-btcusd-resume-2018').highcharts().series[this.index].show();
                            $('#graph-btcusd-resume-2017').highcharts().series[this.index].show();
                            $('#graph-btcusd-resume-2016').highcharts().series[this.index].show();
                            $('#graph-btcusd-resume-2015').highcharts().series[this.index].show();
                            }
                            return false;
                        }
                    },
                }
            }

    function syncTooltip2015(container, p) {
        var i = 0;
        //console.log(p)
        for (; i < charts2015.length; i++) {
            //console.log(i);
            //console.log(charts2[i].series[0].data)
            if (container.id != charts2015[i].container.id) {
                if(charts2015[i].tooltip.shared) {
                    charts2015[i].tooltip.refresh([charts2015[i].series[0].data[p]]);
                }
                else {
                    charts2015[i].tooltip.refresh(charts2015[i].series[0].data[p]);
                }
            }
        }
    }
