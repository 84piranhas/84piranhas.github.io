<script>
    $.get("../../../files/btc/btcusd-dca-2020.csv", function(csv) {
        var c = Highcharts.chart('graph-btcusd-dca-2020', {
            chart: {
                type: 'spline',
                plotBorderWidth: 0,
                zoomType: 'x',
                inverted: false,
            },

            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                }
            },

            yAxis: {
                min: 0,
                gridLineWidth: 0.30,
                gridLineColor: '#afbac4',
                gridLineDashStyle: 'solid',
            },

            tooltip: {
                pointFormat: '<span style="color:{point.color}">\u25CF</span> {series.name}: <b>{point.y} USD</b><br/>',
                shared: true
            },
            legend: {
                enabled: false,
                verticalAlign: 'bottom',
            },
            title: {
                text: "2020"
            },
            subtitle: {
                text: "in USD"
            },
            data: {
                csv: csv,
            },
        });

    })
</script>
